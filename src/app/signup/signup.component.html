<div class="wrapper">
        <div class="row">
            <div class="card col-md-4 offset-md-4 shadow-lg p-3 mb-5 bg-white">
                <h3 style="margin-top: 20px; font-size: x-large;">Sign Up</h3>
                <div class="row">
                    First Name : <input (blur)="validatefirstName(); enableButton();" class="form-control" type="text" name="firstName" [(ngModel)]="user.firstName">
                    <small *ngIf="firstNameFlag" style="color: red;">Invalid First Name</small>
                </div>
                <div class="row">
                    Last Name : <input (blur)="validatelastName(); enableButton();" class="form-control" type="text" name="lastName" [(ngModel)]="user.lastName">
                    <br><small *ngIf="lastNameFlag" style="color: red;">Invalid Last Name</small>
                </div>
                <div class="row">
                    User Name : <input (blur)="validateName(); enableButton();" class="form-control" type="text" name="username" [(ngModel)]="user.username">
                    <br><small *ngIf="nameFlag" style="color: red;">Invalid User Name</small>
                </div>
                <div class="row">
                    Password : <input class="form-control" type="password" name="password" [(ngModel)]="user.password" #password="ngModel"
                    minlength="5" maxlength="50" required>
                </div>
                <div class="row">
                    Phone No : <input (blur)="validatePhone(); enableButton();" class="form-control" type="number" name="phone" [(ngModel)]="user.phone">
                   <br> <small *ngIf="phoneFlag" style="color: red;">Invalid Phone Number</small>
                </div>
                <div class="row">
                    Email : <input (blur)="validateEmail(); enableButton();" class="form-control" type="email" name="email" [(ngModel)]="user.email">
                    <br> <small *ngIf="emailFlag" style="color: red;">Invalid Email</small>
                </div>
                <div class="row">
                    <button [disabled]="buttonFlag" class="regBtn btn btn-success" (click)="signUp()">
                        Register
                      </button>
                </div>
            </div>
        </div>
      </div>
